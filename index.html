<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/Dount3D.js"></script>
    <title>D3.js-demo</title>
    <style type="text/css">
        .percent_text {
            fill: #FFF;
            font-weight: 600;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div id="pieChart" style="width: 400px; height: 280px;"></div>
    <script>
        initData(80);

        function initData(percentData) {
            var donutChart = document.getElementById('pieChart');
            var width = donutChart.clientWidth;
            var height = donutChart.clientHeight;
            var pdata = percentData;

            donutChart.innerHTML = ""
            var svg = d3.select("#pieChart").append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g");

            // 画椭圆
            svg.append("ellipse")
                .attr("x", width / 2)
                .attr("y", height / 2)
                .attr("rx", width / 2 - 30)
                .attr("ry", height / 3)
                .attr("class", "circle_line")
                .attr("stroke", "#0abef9")
                .attr("stroke-width", "2")
                .attr("fill", "none")
                // .attr("fill", "url(#outer)")
                // .attr("fill", "transparent") // 实心椭圆：填充颜色
                .attr("transform", "translate(" + width / 2 + "," + height * 1.2 / 2 + ")");

            //渐变
            var linearGradient = svg.append("defs").append("linearGradient")
                .attr("id", "outer")
                .attr("x1", "0%")
                .attr("y1", "0%")
                .attr("x2", "0%")
                .attr("y2", "100%")
            // linearGradient.append("stop")
            // .attr("offset", '0%')
            // .attr("stop-color", 'transparent')
            linearGradient.append("stop")
                .attr("offset", '0%')
                .attr("stop-color", '#1a3d72')
            linearGradient.append("stop")
                .attr("offset", '100%')
                .attr("stop-color", 'transparent')


            // svg.append("ellipse")
            //     .attr("cx", 0)
            //     .attr("cy", 0)
            //     .attr("rx", width / 2 - 20)
            //     .attr("ry", height / 4)
            //     .attr("class", "circle_line")
            //     .attr("transform", "translate(" + width / 2 + "," + height * 1.2 / 2 + ")");
            // svg.append("ellipse")
            //     .attr("cx", 0)
            //     .attr("cy", 0)
            //     .attr("rx", width / 8)
            //     .attr("ry", height / 13)
            //     .attr("class", "circle_line")
            //     .attr("transform", "translate(" + width / 2 + "," + (height / 2 + 5) + ")");
            // svg.append("ellipse")
            //     .attr("cx", 0)
            //     .attr("cy", 0)
            //     .attr("rx", width / 15)
            //     .attr("ry", height / 22)
            //     .attr("class", "circle_line")
            //     .attr("transform", "translate(" + width / 2 + "," + (height / 2 + 5) + ")");
            // svg.append("ellipse")
            //     .attr("cx", 0)
            //     .attr("cy", 0)
            //     .attr("rx", width / 25)
            //     .attr("ry", height / 40)
            //     // .attr("fill", "transparent") // 实心椭圆：填充颜色
            //     .attr("transform", "translate(" + width / 2 + "," + (height / 2 + 5) + ")");

            // 画百分比文字
            svg.append("text")
                .attr("x", width / 2 - 40) //文本的起始x坐标
                .attr("y", height / 2 + 10) //文本的起始x坐标
                .attr("class", "percent_text")
                .text(pdata + "%");

            //切分齿轮
            var baseColor = "#1a3d72" // 暗颜色
            var lightColor = "#0abef9" // 亮颜色
            var colorSize = Math.round(16.0 * pdata / 100.0) // 连颜色数量
            var dataset = []
            var index = 1;

            while (index < colorSize * 2) {
                if (index % 2 == 0)
                    dataset.push({ label: index.toString(), value: 3.125, color: "transparent" }) // 缝隙
                else
                    dataset.push({ label: index.toString(), value: 3.125, color: lightColor }) // 亮颜色
                index++
            }

            while (index <= 32) {
                if (index % 2 == 0)
                    dataset.push({ label: index.toString(), value: 3.125, color: "transparent" }) // 缝隙
                else
                    dataset.push({ label: index.toString(), value: 3.125, color: baseColor }) // 暗颜色
                index++
            }
            // 画3D饼图
            svg.append("g").attr("id", "salesDonut");
            Donut3D.draw("salesDonut", dataset, width / 2, height / 2, width / 2 - 30, height / 4, width / 10, 0.6);
        }
    </script>
</body>

</html>
